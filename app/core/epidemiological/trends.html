<div class="trends">
    <div class="info-bar">
        <div class="row">
            <div class="col-md-12">
                <div class="info">
                    <div>
                        <select>
                            <option disabled selected hidden>Hospital</option>
                            <option>Any</option>
                            <option>FTH, Abakaliki</option>
                            <option>NOH, Enugu</option>
                            <option>LUTH, Lagos</option>
                            <option>LASUTH, Lagos</option>
                            <option>FMC, ido-Ekiti</option>
                            <option>NEC, Kaduna</option>
                            <option>JUTH, Jos</option>
                            <option>FMC, Umuahia</option>
                        </select>
                    </div>
                    <div>
                        <select>
                            <option disabled selected hidden>Status</option>
                            <option>ALL</option>
                            <option>Critical</option>
                            <option>Moderate</option>
                            <option>Minor</option>
                        </select>
                    </div>
                    <div>
                        <select>
                            <option disabled selected hidden>FHI Type</option>
                            <option>ALL</option>
                            <option>FTH</option>
                            <option>FMC</option>
                            <option>SH</option>
                        </select>
                    </div>
                    <div>
                        <select>
                            <option disabled selected hidden>Age Range</option>
                            <option>All</option>
                            <option>0-10</option>
                            <option>11-25</option>
                            <option>26-50</option>
                            <option>51-70</option>
                            <option>Above 70</option>
                        </select>
                    </div>
                    <div>
                        <select>
                            <option disabled selected hidden>Start date - End date</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-pages">
        <div class="tabs">
            <!-- <div>
                <a data-ui-sref="root.epidemiological.pictograph">Health Pictograph</a>
            </div> -->
            <div>
                <a data-ui-sref="root.epidemiological.cases">Reported Cases</a>
            </div>
            <div class="active">
                <a data-ui-sref="root.epidemiological.trends">Health Trends</a>
            </div>
        </div>
        <div class="pages">
            <!-- <div class="">
                <div class="toggle-chart">
                    <span class="">Line</span>
                    <span class="">|</span>
                    <span class="">Bar</span>
                    <span class="">|</span>
                    <span class="">Pie</span>
                </div> -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="graph">
                            <div class="header">
                                <h3>Status</h3>
                            </div>
                            <div class="sub-header">
                                <span class="type-a">
                                    <span></span> Critcal</span>
                                <span class="type-a">
                                    <span></span> Moderate</span>
                                <span class="type-a">
                                    <span></span> Minor</span>
                            </div>
                            <div class="panel-graph">
                                    <nvd3 options="ETC.statusOptions" data="ETC.statusData" class="line-chart"></nvd3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="graph">
                            <div class="header">
                                <h3>Top 5 diseases</h3>
                            </div>
                            <div class="sub-header">
                                <span class="type-a">
                                    <span></span> Malaria</span>
                                <span class="type-a">
                                    <span></span> Lassa Fever</span>
                                <span class="type-a">
                                    <span></span> Cholera</span>
                                <span class="type-a">
                                    <span></span> Typhoid</span>
                                <span class="type-a">
                                    <span></span> Diabetes</span>
                            </div>
                            <div class="panel-graph">
                                    <nvd3 options="ETC.diseasesOptions" data="ETC.diseasesData" class="line-chart"></nvd3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="graph">
                            <div class="header">
                                <h3>Gender</h3>
                            </div>
                            <div class="sub-header">
                                <span class="type-a">
                                    <span></span> Female</span>
                                <span class="type-a">
                                    <span></span> Male</span>
                            </div>
                            <div class="panel-graph">
                                <nvd3 options="ETC.genderOptions" data="ETC.genderData" class="line-chart"></nvd3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="graph">
                            <div class="header">
                                <h3>Age Range</h3>
                            </div>
                            <div class="sub-header">
                                <span class="type-a">
                                    <span></span> 0-10</span>
                                <span class="type-a">
                                    <span></span> 10-25</span>
                                <span class="type-a">
                                    <span></span> 25-50</span>
                                <span class="type-a">
                                    <span></span> 50-70</span>
                                <span class="type-a">
                                    <span></span> 70 and above</span>
                            </div>
                            <div class="panel-graph">
                                    <nvd3 options="ETC.ageOptions" data="ETC.ageData" class="line-chart"></nvd3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
